<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="initial-scale=1,user-scalable=no"><style type="text/css">body,html{width:100%;height:100%;margin:0}#panorama{width:100%;height:100%}</style><script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=d1K9cFdCdbGA0VmThdw2ecNWO6TRxUYG"></script><title>全景图</title></head><body><div id="panorama"></div><script type="text/javascript">function getQueryString(a){var n=new RegExp("(^|&)"+a+"=([^&]*)(&|$)"),r=window.location.search.substr(1).match(n);return null!=r?unescape(r[2]):null}var panorama=new BMap.Panorama("panorama");panorama.setPosition(new BMap.Point(getQueryString("lng"),getQueryString("lat")));</script></body></html>
